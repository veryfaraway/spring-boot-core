<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <!-- 공통 head 영역 포함 -->
    <th:block th:replace="fragments/layout :: head"></th:block>
</head>
<body>
<!-- 헤더 영역 -->
<th:block th:replace="fragments/layout :: header"></th:block>

<!-- 메인 컨텐츠 영역 -->
<div class="container-fluid">
    <div class="row">
        <!-- 왼쪽 메뉴 영역 -->
        <div class="col-md-2">
            <th:block th:replace="fragments/layout :: left-menu"></th:block>
        </div>

        <!-- 실제 컨텐츠 영역 -->
        <div class="col-md-10">
            <div class="content-area">
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 영역 -->
<th:block th:replace="fragments/layout :: footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
