spring:
  # Oracle 운영 데이터베이스 설정
  datasource:
    url: jdbc:oracle:thin:@//prod-db:1521/proddb
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect  # Oracle 21c 이상 버전용 Dialect 설정


app:
  jwtSecret: ${JWT_SECRET}
  jwtExpirationInMs: 3600000  # 1시간, 예) 24시간(86400000), 7일(604800000)