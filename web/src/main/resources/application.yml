spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect  # Oracle 21c 이상 버전용 Dialect 설정

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000  # 1시간 (밀리초)
  refresh-expiration: 86400000  # 24시간 (밀리초)

logging:
  level:
    root: warn
    org.springframework.web: warn
    com.kt: warn

app:
  otp:
    valid-hours: 24 # OTP 유효 시간 (시간)